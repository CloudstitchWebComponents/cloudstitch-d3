<!--
An element providing Cloudstitch-powered Polymer templating (with Paper* and Iron*).

Example:

    <cloudstitch-d3></cloudstitch-d3>

@group Cloudstitch
@element cloudstitch-polymer
@demo demo/index.html
-->
<dom-module id="cloudstitch-polymer">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <cloudstitch-box 
      id="box" 
      user="{{user}}" 
      app="{{app}}" 
      label="{{label}}" 
      projection="items" 
      data="{{sheetdata}}"
      on-ready-for-render="render"></cloudstitch-box>
    <div id="template" is="dom-bind"></div>
    <div id="inlined" style="display:none;" is="dom-bind"><content></content></div>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'cloudstitch-polymer',

    properties: {
      /**
       * The Cloudstitch username.
       */
      user: {
        type: String,
        value: null
      },

      /**
       * The Cloudstitch project name.
       */
      app: {
        type: String,
        value: null
      },

      /**
       * The label of the Cloudstitch datasource.
       */
      label: {
        type: String,
        value: 'sheet'
      },

      /**
       * The data for the template.
       */
      sheetdata: {
        type: Object,
        value: function() {
          return null;
        }
      }
    },

    render: function() {
      // Grab the data
      var data = this.$.box.data;
      // Run the pre-render hook

      if (this.$.box.exports && this.$.box.exports.beforeRender && (typeof this.$.box.exports.beforeRender == 'function')) {
        this.$.box.exports.beforeRender(this.$.template, data);
      }

      var customTagName = this.user + '-' + this.app + '-dynamic';
      this.$.box.exports.is = customTagName;

      var module = document.createElement('dom-module');
      module.id = customTagName;

      // Add the element template
      var templ = document.createElement('template');      
      module.appendChild(templ);
      debugger;
      try {        
        var remoteBit = document.createElement('div');
        remoteBit.innerHTML = this.$.box.template;                
        templ.appendChild(remoteBit);
      } catch(e) {
        console.log("EXCEPTION in REMOTE HTML");
        console.log(e);
      }      
      try {
        var inlineBit = document.createElement('div');
        inlineBit.innerHTML = this.$.inlined.innerHTML;
        templ.appendChild(inlineBit);
      } catch(e) {
        console.log("EXCEPTION in REMOTE HTML");
        console.log(e);
      }

      console.log("Added HTML to DOM MODULE");

      // Add the style
      var style = document.createElement('style');      
      Polymer.dom(templ).appendChild(style);

      console.log("Added STYLE to DOM MODULE");

      // Add the element script
      var scr = document.createElement('script');
      scr.type = 'text/javascript';
      scr.text = "Polymer({is: '" + customTagName + "'});"
      Polymer.dom(module).appendChild(scr);

      console.log("Added SCRIPT to DOM MODULE");

      // Add the module to the DOM
      Polymer.dom(this.root).appendChild(module);

      console.log("Added MODULE to ROOT");

      // Now create the element
      var newElement = document.createElement(customTagName);
      for (var key in data) {
        newElement[key] = data[key];
        console.log("Setting ", key, "to", data[key]);
      }    
      newElement.foo = "bar";
      Polymer.dom(this.$.template).appendChild(newElement);

      // Run the post hook
      if (this.$.box.exports && this.$.box.exports.afterRender && (typeof this.$.box.exports.afterRender == 'function')) {
        this.$.box.exports.afterRender(this.$.template, data);
      }

      debugger;
    }
  });

</script>
