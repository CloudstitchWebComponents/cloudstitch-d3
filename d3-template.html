<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d3.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element providing D3 templating.

Example:

    <d3-template></d3-template>

@group Cloudstitch
@element d3-template
@demo demo/index.html
-->
<dom-module id="d3-template">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <iron-ajax id="styleLoader"
      auto
      on-response="_styleLoaderResponse"
      handle-as="text"
      url="{{styleUrl}}"
      ></iron-ajax>
    <iron-ajax id="scriptLoader"
      auto
      handle-as="text"
      on-response="_scriptLoaderResponse"
      url="{{scriptUrl}}"
      ></iron-ajax>
    <iron-ajax id="templateLoader"
      auto
      handle-as="text"
      on-response="_templateLoaderResponse"
      url="{{templateUrl}}"
      ></iron-ajax>
    <div id="template"></div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'd3-template',

    properties: {
      /**
       * The data for the template.
       */
      data: {
        type: Object,
        value: function() {
          return null;
        },
        observer: 'render'
      },

      /**
       * The data for the template.
       */
      styleUrl: {
        type: String,
        value: null        
      },

      /**
       * The data for the template.
       */
      scriptUrl: {
        type: String,
        value: null
      }

    },

    _scriptLoaderResponse: function(r) {
      var js = r.detail.response;
      if (this.customFn) {
        this.customFn = {exports: function() {}};
      }
      try {
        var j = "(function() { var module = {}; " + js + "; return module })()";
        this.customFn = eval(j);
      } catch(e) {
        this.customFn = {exports: function() {}};
      }
      if (typeof this.customFn.exports != 'function') {
        console.log("Custom JS didn't seem to set module.exports");
        this.customFn.exports = function() {};
      }
      if (this.runCustomFnWhenLoad) {
        this.runCustomScript();
      }
    },

    _styleLoaderResponse: function(r) {
      var css = r.detail.response;
      if (this.styleElement) {
        Polymer.dom(this).removeChild(this.styleElement);
        this.styleElement = null;
      }        
      this.styleElement = document.createElement('style');
      this.styleElement.innerHTML = css;
      Polymer.dom(document.body).appendChild(this.styleElement);
    },

    _templateLoaderResponse: function(r) {      
      if (r.detail.response) {
        this.template = r.detail.response;
      } else {
        this.template = "<div></div>";
      }  
      this.render();
    },

    runCustomScript: function() {
      if (this.customFn) {
        if (typeof this.customFn.exports == 'function') {
          this.runCustomFnWhenLoad = false;
          this.customFn.exports(this.$.template, this.data);
        } else {
          console.log("Custom script found but it didn't appear to be a function.");
        }
      } else {
        console.log("No custom script found to run.");
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
    render: function() {
      if (this.template && this.data) {
        Polymer.dom(this.$.template).innerHTML = this.template;
        if (this.customFn) {
          this.runCustomScript();
        } else {
          this.runCustomFnWhenLoad = true;
        }
      }
    }
  });

</script>
