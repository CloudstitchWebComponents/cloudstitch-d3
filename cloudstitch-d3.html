<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cloudstitch-spreadsheet/cloudstitch-spreadsheet.html">
<link rel="import" href="./d3-template.html">

<!--
An element providing Cloudstitch-powered D3 templating.

Example:

    <cloudstitch-d3></cloudstitch-d3>

@group Cloudstitch
@element cloudstitch-d3
@demo demo/index.html
-->
<dom-module id="cloudstitch-d3">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <div id="d3iab">
      <cloudstitch-spreadsheet id="sheet" user="{{user}}" app="{{app}}" label="{{label}}" projection="items" content="{{sheetdata}}"></cloudstitch-spreadsheet>
      <d3-template id="templ" script-url="{{scriptUrl}}" style-url="{{styleUrl}}" template-url="{{templateUrl}}" data="{{sheetdata}}"><content></content></d3-template>
    </div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'cloudstitch-d3',

    properties: {
      /**
       * The Cloudstitch username.
       */
      user: {
        type: String,
        value: null
      },

      /**
       * The Cloudstitch project name.
       */
      app: {
        type: String,
        value: null
      },

      /**
       * The label of the Cloudstitch datasource.
       */
      label: {
        type: String,
        value: 'sheet'
      },

      /**
       * The data for the template.
       */
      sheetdata: {
        type: Object,
        value: function() {
          return {}
        }
      },

      scriptUrl: {
        type: String,
        computed: 'computeScriptUrl(user, app, label)'
      },

      styleUrl: {
        type: String,
        computed: 'computeStyleUrl(user, app, label)'
      },

      templateUrl: {
        type: String,
        computed: 'computeTemplateUrl(user, app, label)'
      }

    },

    computeTemplateUrl: function(user, app, label) {
      return "http://apps.cloudstitch.io/" + user + "/" + app + "/widget.html?ts=" + Date.now();
    },

    computeScriptUrl: function(user, app, label) {
      return "http://apps.cloudstitch.io/" + user + "/" + app + "/scripts.js?ts=" + Date.now();
    },

    computeStyleUrl: function(user, app, label) {
      return "http://apps.cloudstitch.io/" + user + "/" + app + "/styles.css?ts=" + Date.now();
    }

  });

</script>
